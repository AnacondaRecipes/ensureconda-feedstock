{% set name = "ensureconda" %}
{% set version = "1.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 993a6fc8a9da1de4566fe05aa2e1903c2ed0ec82dbf298f597f3a6361bce93b0

build:
  number: 0
  noarch: python
  entry_points:
    - ensureconda = ensureconda.cli:ensureconda_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - appdirs
    - click
    - python >=3.6
    - requests
    - filelock

test:
  imports:
    - ensureconda
    - test
  commands:
    - pip check
    - ensureconda --help
  requires:
    - pip

about:
  home: https://github.com/conda-incubator/ensureconda
  summary: Install and run applications packaged with conda in isolated environments
  license: MIT
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - mariusvniekerk
